      let itemType = "normal";

      let probBomb = 0; if (level >= 2) { probBomb = Math.min(0.05 + (level - 2) * 0.03, 0.14); }
      const probTimePlus = 0.08;
      let probPowerUp = 0; if (level >= 2) { probPowerUp = 0.07; }
      const probGolden = 0.15; const probSpecial = 0.20;

      let cumulativeProb = 0;
      cumulativeProb += probBomb;
      if (rand < cumulativeProb && level >= 2) { itemType = "bomb"; }
      else {
        cumulativeProb += probTimePlus;
        if (rand < cumulativeProb) { itemType = "timePlus"; }
        else {
          cumulativeProb += probPowerUp;
          if (rand < cumulativeProb && level >= 2) { itemType = "powerup"; }
          else {
            cumulativeProb += probGolden;
            if (rand < cumulativeProb) { itemType = "golden"; }
            else {
              cumulativeProb += probSpecial;
              if (rand < cumulativeProb) { itemType = "special"; }
              else { itemType = "normal"; }
            }
          }
        }
      }
      // console.log(`Rand: ${rand.toFixed(3)}, ItemType: ${itemType}, cProb: ${cumulativeProb.toFixed(3)} (Bomb: ${probBomb.toFixed(3)}, Time: ${probTimePlus.toFixed(3)}, PowerUp: ${probPowerUp.toFixed(3)})`);

      switch(itemType) {
        case "bomb": item.className = "bomb"; item.dataset.type = "bomb"; item.dataset.points = "-10"; break;
        case "timePlus": item.className = "time-plus"; item.dataset.type = "timePlus"; break;
        case "powerup": item.className = "power-up"; item.dataset.type = "powerup"; item.dataset.points = "0"; break;
        case "golden": item.className = "petal golden"; item.dataset.type = "golden"; item.dataset.points = "5"; break;
        case "special": item.className = "petal special"; item.dataset.type = "special"; item.dataset.points = "2"; break;
        default: item.className = "petal"; item.dataset.type = "normal"; item.dataset.points = "1";
      }

      item.style.left = Math.random() * (window.innerWidth - (parseInt(item.style.width) || 40)) + "px";
      let animationDuration = Math.max(1.5, (2 + Math.random() * 2) - (level * 0.1));
      item.style.animationDuration = animationDuration + "s";
      document.body.appendChild(item);
      // console.log(`Appended item: ${itemType}`);

      const checkCollision = setInterval(() => {
        if (!item.parentNode || timeLeft <= 0) {
            clearInterval(checkCollision); if(item.parentNode) item.remove(); return;
        }
        const rect1 = item.getBoundingClientRect(); const rect2 = character.getBoundingClientRect();
        if ( rect1.top < rect2.bottom && rect1.bottom > rect2.top && rect1.left < rect2.right && rect1.right > rect2.left ) {
          const type = item.dataset.type;
          if (type === "bomb") {
            score = Math.max(0, score + parseInt(item.dataset.points)); scoreDisplay.innerText = score; resetCombo();
            // ‚òÖ‚òÖ‚òÖ ÁàÜÂºæ„ÅÆÂäπÊûúÈü≥ ‚òÖ‚òÖ‚òÖ
            if (seBomb && typeof seBomb.play === 'function') {
                seBomb.currentTime = 0;
                seBomb.play().catch(err => console.warn("bom.mp3 ÂÜçÁîü„Ç®„É©„Éº:", err));
            }
            document.body.style.background = '#ff6b6b';
            setTimeout(() => { document.body.style.background = 'linear-gradient(135deg, #ffeef5 0%, #ffe8f0 25%, #f8e8ff 50%, #e8f0ff 75%, #f0f8ff 100%)'; }, 150);
          } else if (type === "timePlus") {
            timeLeft = Math.min(timeLeft + 5, MAX_TIME_LEFT); timerDisplay.innerText = timeLeft;
            // ‚òÖ‚òÖ‚òÖ ÊôÇÈñìÂ¢óÂä†„Ç¢„Ç§„ÉÜ„É†„ÅÆÂäπÊûúÈü≥ ‚òÖ‚òÖ‚òÖ
            if (seTimePlus && typeof seTimePlus.play === 'function') {
                seTimePlus.currentTime = 0;
                seTimePlus.play().catch(err => console.warn("tm.mp3 ÂÜçÁîü„Ç®„É©„Éº:", err));
            }
            // console.log("Time+ item collected!");
          } else if (type === "powerup") {
            // ‚òÖ‚òÖ‚òÖ „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó„Ç¢„Ç§„ÉÜ„É†„ÅÆÂäπÊûúÈü≥ ‚òÖ‚òÖ‚òÖ
            if (sePowerUp && typeof sePowerUp.play === 'function') {
                sePowerUp.currentTime = 0;
                sePowerUp.play().catch(err => console.warn("st.mp3 ÂÜçÁîü„Ç®„É©„Éº:", err));
            }
            activatePowerUp();
          } else { // Ëä±„Å≥„ÇâÁ≥ª„Ç¢„Ç§„ÉÜ„É† (ÈÄöÂ∏∏„ÄÅÁâπÊÆä„ÄÅ„Ç¥„Éº„É´„Éá„É≥)
            updateScore(parseInt(item.dataset.points)); // updateScoreÂÜÖ„Åßkirarin.mp3„ÅåÂÜçÁîü„Åï„Çå„Çã
          }
          item.remove(); clearInterval(checkCollision);
        }
      }, 30);
      setTimeout(() => {
        if (item.parentNode) { item.remove();
          if (item.dataset.type !== "bomb" && item.dataset.type !== "powerup" && item.dataset.type !== "timePlus") { resetCombo(); }
        }
        clearInterval(checkCollision);
      }, animationDuration * 1000 + 200);
    }

    let gameTimerId = null;
    function startGame() {
      if (bgm && typeof bgm.play === 'function' && bgm.paused) { bgm.play().catch(err => console.warn("BGMÂÜçÁîü„Å´Â§±Êïó:", err)); }
      itemSpawnerId = setInterval(createItem, getSpawnRate());
      bgParticleInterval = setInterval(createBackgroundParticle, 500);
      gameTimerId = setInterval(() => {
        if (timeLeft <= 0) {
            clearInterval(gameTimerId); clearInterval(itemSpawnerId); clearInterval(bgParticleInterval);
            if (powerUpTimerId) clearInterval(powerUpTimerId); endGame(); return;
        }
        timeLeft--; timerDisplay.innerText = timeLeft;
        clearInterval(itemSpawnerId); itemSpawnerId = setInterval(createItem, getSpawnRate());
      }, 1000);
    }

    function endGame() {
      if (bgm && typeof bgm.pause === 'function') bgm.pause();
      finalScore.innerText = score; finalLevel.innerText = level; gameover.style.display = "block";
      if (score > highscore) {
        highscore = score;
        try { localStorage.setItem("sakuraGameHighscoreV2", highscore); highscoreDisplay.innerText = highscore; }
        catch (error) { /* console.log("„Éè„Ç§„Çπ„Ç≥„Ç¢„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü"); */ }
      }
      document.querySelectorAll('.petal, .bomb, .power-up, .time-plus, .bg-particle').forEach(el => el.remove());
      if (returnToSelectBtn) { returnToSelectBtn.addEventListener("click", () => { window.location.href = "index.html"; }); }
    }

    document.addEventListener("keydown", (e) => {
      if (timeLeft <= 0) return; let moved = false;
      if (e.key === "ArrowLeft") { characterX -= 30; moved = true; }
      else if (e.key === "ArrowRight") { characterX += 30; moved = true; }
      else if (e.key === " " || e.key === "ArrowUp") { e.preventDefault(); jump(); }
      if (moved) {
        const charRect = character.getBoundingClientRect();
        characterX = Math.max(charRect.width / 2, Math.min(window.innerWidth - (charRect.width / 2), characterX));
        updateCharacterPosition();
      }
    });
    function jump() {
      if (!character.classList.contains("jump") && timeLeft > 0) {
        character.classList.add("jump"); setTimeout(() => character.classList.remove("jump"), 600);
      }
    }
    character.addEventListener("click", (e) => { if (timeLeft <= 0) return; e.preventDefault(); jump(); }, { passive: false });

    const leftBtn = document.createElement("button"); leftBtn.innerText = "‚óÄ"; leftBtn.className = "control-btn"; leftBtn.style.left = "20px";
    const rightBtn = document.createElement("button"); rightBtn.innerText = "‚ñ∂"; rightBtn.className = "control-btn"; rightBtn.style.right = "20px";
    document.body.appendChild(leftBtn); document.body.appendChild(rightBtn);

    let moveInterval = null;
    function startMove(direction) {
      if (moveInterval || timeLeft <= 0) return;
      moveInterval = setInterval(() => {
        if (direction === "left") characterX -= 15; else if (direction === "right") characterX += 15;
        const charRect = character.getBoundingClientRect();
        characterX = Math.max(charRect.width / 2, Math.min(window.innerWidth - (charRect.width / 2), characterX));
        updateCharacterPosition();
      }, 50);
    }
    function stopMove() { clearInterval(moveInterval); moveInterval = null; }

    leftBtn.addEventListener("touchstart", (e) => { e.preventDefault(); startMove("left"); }, { passive: false });
    rightBtn.addEventListener("touchstart", (e) => { e.preventDefault(); startMove("right"); }, { passive: false });
    document.addEventListener("touchend", (e) => { if (moveInterval) stopMove(); }, { passive: false });
    leftBtn.addEventListener("mousedown", () => startMove("left"));
    rightBtn.addEventListener("mousedown", () => startMove("right"));
    document.addEventListener("mouseup", stopMove);

    let touchStartX = null; let touchStartY = null; const swipeThreshold = 30;
    document.addEventListener("touchstart", (e) => {
      if (timeLeft <= 0 || e.target.classList.contains('control-btn')) return;
      touchStartX = e.changedTouches[0].clientX; touchStartY = e.changedTouches[0].clientY;
    }, { passive: true });
    document.addEventListener("touchmove", (e) => {
      if (timeLeft <= 0 || !touchStartX || e.target.classList.contains('control-btn')) return;
      let currentX = e.changedTouches[0].clientX; let deltaX = currentX - touchStartX;
      const charRect = character.getBoundingClientRect();
      const minCharX = charRect.width / 2; const maxCharX = window.innerWidth - (charRect.width / 2);
      characterX += deltaX * 0.6;
      characterX = Math.max(minCharX, Math.min(maxCharX, characterX));
      updateCharacterPosition(); touchStartX = currentX;
    }, { passive: true });
    document.addEventListener("touchend", (e) => {
      if (timeLeft <= 0 || touchStartX === null || touchStartY === null || e.target.classList.contains('control-btn')) {
        touchStartX = null; touchStartY = null; return;
      }
      const deltaX = e.changedTouches[0].clientX - touchStartX; const deltaY = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(deltaY) > Math.abs(deltaX) && deltaY < -swipeThreshold) jump();
      touchStartX = null; touchStartY = null;
    }, { passive: true });

    window.addEventListener('resize', () => {
      const charRect = character.getBoundingClientRect();
      characterX = Math.max(charRect.width / 2, Math.min(window.innerWidth - (charRect.width / 2), characterX));
      updateCharacterPosition();
    });

    updateCharacterPosition();
    function attemptBgmPlay() {
      if (bgm && typeof bgm.play === 'function' && bgm.paused) {
        bgm.play().then(() => {
          document.body.removeEventListener('click', attemptBgmPlay);
          document.body.removeEventListener('touchstart', attemptBgmPlay);
        }).catch(error => { console.warn("BGM„ÅÆÂÜçÁîüË©¶Ë°å„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", error); });
      } else if (bgm && !bgm.paused) {
        document.body.removeEventListener('click', attemptBgmPlay);
        document.body.removeEventListener('touchstart', attemptBgmPlay);
      }
    }
    document.body.addEventListener('click', attemptBgmPlay, {once: true});
    document.body.addEventListener('touchstart', attemptBgmPlay, {once: true});

    startGame();
  </script>
