<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ゲームステージ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-image: url('https://cdn.pixabay.com/photo/2020/04/16/10/56/sakura-5050974_1280.jpg');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }
    #character {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 40vh;
      z-index: 5;
    }
    #character.jump {
      animation: jump 0.6s ease;
    }
    @keyframes jump {
      0%   { transform: translateX(-50%) translateY(0); }
      30%  { transform: translateX(-50%) translateY(-60px); }
      60%  { transform: translateX(-50%) translateY(-60px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('petal.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      animation: fall linear;
      z-index: 1;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 0.4;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 1;
      }
    }
    #scoreboard {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 10;
      line-height: 1.4;
    }
    #gameover {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px 40px;
      border-radius: 12px;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <img id="character" src="" alt="キャラ画像">
  <div id="scoreboard">
    スコア: <span id="score">0</span><br>
    ハイスコア: <span id="highscore">0</span><br>
    残り: <span id="timer">30</span>秒
  </div>
  <div id="gameover">ゲーム終了！</div>

  <script>
    const character = document.getElementById("character");
    const scoreDisplay = document.getElementById("score");
    const highscoreDisplay = document.getElementById("highscore");
    const timerDisplay = document.getElementById("timer");
    const gameover = document.getElementById("gameover");
    const se = new Audio("kirarin.mp3");

    let score = 0;
    let highscore = localStorage.getItem("highscore") || 0;
    let timeLeft = 30;
    let gameInterval;

    highscoreDisplay.innerText = highscore;

    const image = localStorage.getItem("selectedImage");
    if (image) {
      character.src = image;
    } else {
      alert("キャラが選ばれていません。戻ります。");
      window.location.href = "index.html";
    }

    let characterX = window.innerWidth / 2;
function updateCharacterPosition() {
  character.style.left = `${characterX}px`;
}
updateCharacterPosition();

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") {
    characterX -= 20;
  } else if (e.key === "ArrowRight") {
    characterX += 20;
  }
  // 画面外に出ないよう制限
  characterX = Math.max(0, Math.min(window.innerWidth, characterX));
  updateCharacterPosition();
});

    character.addEventListener("click", () => {
      if (!character.classList.contains("jump")) {
        character.classList.add("jump");
        setTimeout(() => character.classList.remove("jump"), 600);
      }
    });

    function updateScore() {
      score++;
      scoreDisplay.innerText = score;
      se.currentTime = 0;
      se.play();
    }

    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(petal);

      const checkCollision = setInterval(() => {
        const rect1 = petal.getBoundingClientRect();
        const rect2 = character.getBoundingClientRect();
        if (
          rect1.top < rect2.bottom &&
          rect1.bottom > rect2.top &&
          rect1.left < rect2.right &&
          rect1.right > rect2.left
        ) {
          updateScore();
          petal.remove();
          clearInterval(checkCollision);
        }
      }, 100);

      setTimeout(() => {
        petal.remove();
        clearInterval(checkCollision);
      }, 6000);
    }

    function startGame() {
      gameInterval = setInterval(() => {
        createPetal();
      }, 400);

      const countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          clearInterval(gameInterval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      gameover.style.display = "block";
      if (score > highscore) {
        localStorage.setItem("highscore", score);
        highscoreDisplay.innerText = score;
      }
    }

    startGame();
  </script>
</body>
</html>
