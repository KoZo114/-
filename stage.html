<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ゲームステージ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-image: url('https://cdn.pixabay.com/photo/2020/04/16/10/56/sakura-5050974_1280.jpg');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }

    #character {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 40vh;
      z-index: 5;
      transition: bottom 0.3s ease;
    }

    #character.jump {
      animation: jump 0.6s ease;
    }

    @keyframes jump {
      0%   { transform: translateX(-50%) translateY(0); }
      30%  { transform: translateX(-50%) translateY(-60px); }
      60%  { transform: translateX(-50%) translateY(-60px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('petal.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      animation: fall linear;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 0.4;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 1;
      }
    }

    #score {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img id="character" src="" alt="キャラ画像">
  <div id="score">スコア: 0</div>

  <script>
    // キャラ読み込み
    const image = localStorage.getItem("selectedImage");
    const character = document.getElementById("character");

    if (image) {
      character.src = image;
    } else {
      alert("キャラが選ばれていません。戻ります。");
      window.location.href = "index.html";
    }

    // スコア管理
    let score = 0;
    const scoreDisplay = document.getElementById("score");

    function updateScore() {
      score++;
      scoreDisplay.innerText = `スコア: ${score}`;
    }

    // ジャンプ処理
    character.addEventListener("click", () => {
      if (!character.classList.contains("jump")) {
        character.classList.add("jump");
        setTimeout(() => character.classList.remove("jump"), 600);
      }
    });

    // 花びらを作る＋判定
    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(petal);

      // 花びらとキャラの当たり判定
      const checkInterval = setInterval(() => {
        const petalRect = petal.getBoundingClientRect();
        const charRect = character.getBoundingClientRect();

        const isHit =
          petalRect.bottom > charRect.top &&
          petalRect.top < charRect.bottom &&
          petalRect.left < charRect.right &&
          petalRect.right > charRect.left;

        if (isHit) {
          updateScore();        // スコア加算
          petal.remove();       // 花びら削除
          clearInterval(checkInterval);
        }
      }, 100); // 0.1秒ごとに判定

      // 一定時間で花びら削除
      setTimeout(() => {
        petal.remove();
        clearInterval(checkInterval);
      }, 6000);
    }

    // 花びらを定期的に落とす
    setInterval(createPetal, 400);
  </script>
</body>
</html>
