<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ゲームステージ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-image: url('https://cdn.pixabay.com/photo/2020/04/16/10/56/sakura-5050974_1280.jpg');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }
    #character {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 40vh;
      z-index: 5;
    }
    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn.pixabay.com/photo/2020/04/15/08/25/sakura-5044560_1280.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      animation: fall linear;
      z-index: 1;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 0.4;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img id="character" src="" alt="キャラ画像">

  <script>
    const name = localStorage.getItem("selectedName");
    const image = localStorage.getItem("selectedImage");
    const character = document.getElementById("character");

    if (image) {
      character.src = image;
    } else {
      alert("キャラが選ばれていません。戻ります。");
      window.location.href = "index.html";
    }

    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 6000);
    }

    setInterval(createPetal, 400);
  </script>
</body>
</html>
