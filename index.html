<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忍風桜 - オープニング</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1c1c1c 0%, #3c3c3c 100%);
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #game-title {
      font-size: 3.8em;
      color: #ff69b4;
      text-shadow: 0 0 8px rgba(255, 105, 180, 0.7), 0 0 12px rgba(255, 105, 180, 0.5);
      margin-bottom: 40px;
      animation: title-float 2.5s ease-in-out infinite alternate;
      z-index: 10;
    }
    @keyframes title-float {
      0% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-12px) scale(1.03); }
      100% { transform: translateY(0px) scale(1); }
    }
    .start-button {
      padding: 20px 40px;
      font-size: 2em;
      color: white;
      background: linear-gradient(145deg, #6A5ACD, #483D8B);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease-out;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      z-index: 10;
    }
    .start-button:hover {
      background: linear-gradient(145deg, #483D8B, #3A2D6B);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
      transform: translateY(-4px) scale(1.02);
    }
    .start-button:active {
      transform: translateY(0px) scale(1);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .sakura-particle {
      position: absolute;
      background-color: rgba(255, 192, 203, 0.85);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation: fall-sakura linear infinite;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
    }
    @keyframes fall-sakura {
      0% { transform: translateY(-10vh) translateX(var(--start-x)) rotate(0deg) scale(var(--scale)); opacity: 0; }
      10% { opacity: 1; }
      95% { opacity: 0.7; }
      100% { transform: translateY(110vh) translateX(var(--end-x)) rotate(var(--rotate-end)) scale(var(--scale)); opacity: 0; }
    }

    .star-particle {
        position: absolute;
        background-color: rgba(255, 255, 224, 0.9);
        border-radius: 50%;
        animation: twinkle-fall linear infinite;
        pointer-events: none;
        z-index: 1;
        box-shadow: 0 0 8px rgba(255, 255, 224, 0.9), 0 0 15px rgba(255, 255, 224, 0.7);
        opacity: 0;
    }
    @keyframes twinkle-fall {
        0% { transform: translateY(-15vh) translateX(var(--star-start-x)) scale(var(--star-scale)) rotate(0deg); opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 0.8; }
        100% { transform: translateY(110vh) translateX(var(--star-end-x)) scale(calc(var(--star-scale) * 0.5)) rotate(720deg); opacity: 0; }
    }

    #floating-chars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      pointer-events: none;
      z-index: 5;
    }

    .floating-char-img {
      position: absolute;
      height: auto;
      opacity: 0;
      animation-name: floatAndFade;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transform-origin: center center;
    }

    /* ★★★ フローティングキャラクターのアニメーションを調整 ★★★ */
    @keyframes floatAndFade {
      0% { opacity: 0; transform: translateY(50px) scale(0.4) rotate(-15deg); } /* より小さく、下から出現 */
      30% { opacity: 0.9; transform: translateY(0px) scale(1.0) rotate(5deg); }  /* 通常サイズに、少し回転 */
      70% { opacity: 0.9; transform: translateY(-40px) scale(1.3) rotate(-5deg); }/* さらに大きく、上に浮遊、逆回転 */
      100% { opacity: 0; transform: translateY(-70px) scale(1.2) rotate(15deg); } /* 大きいまま上に消えていくイメージ */
    }

  </style>
</head>
<body>
  <div id="floating-chars-container"></div>

  <h1 id="game-title">忍風桜</h1>
  <button class="start-button" onclick="goToCharacterSelect()">ゲーム開始</button>

  <audio id="opening-bgm" src="opbgm.mp3" loop></audio>

  <script>
    const bgm = document.getElementById('opening-bgm');

    function goToCharacterSelect() {
      if (bgm) {
        bgm.pause();
        bgm.currentTime = 0;
      }
      window.location.href = "character_select.html";
    }

    function createSakuraParticles() {
      const numParticles = 35;
      const body = document.body;
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('sakura-particle');
        const size = Math.random() * 12 + 6;
        particle.style.width = `${size}px`;
        particle.style.height = `${size * (Math.random() * 0.3 + 0.6)}px`;
        particle.style.setProperty('--scale', (Math.random() * 0.5 + 0.7).toFixed(2));
        const startX = `${Math.random() * 100}vw`;
        particle.style.setProperty('--start-x', startX);
        const endXVariance = (Math.random() - 0.5) * 40;
        particle.style.setProperty('--end-x', `calc(${startX} + ${endXVariance}vw)`);
        particle.style.setProperty('--rotate-end', `${Math.random() * 720 + 360}deg`);
        particle.style.animationDuration = `${Math.random() * 8 + 7}s`;
        particle.style.animationDelay = `${Math.random() * 10}s`;
        body.appendChild(particle);
      }
    }

    function createStarParticles() {
        const numParticles = 30;
        const body = document.body;
        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('star-particle');
            const size = Math.random() * 5 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            const starScale = Math.random() * 0.4 + 0.6;
            particle.style.setProperty('--star-scale', starScale.toFixed(2));
            const starStartX = `${Math.random() * 100}vw`;
            particle.style.setProperty('--star-start-x', starStartX);
            const starEndXVariance = (Math.random() - 0.5) * 30;
            particle.style.setProperty('--star-end-x', `calc(${starStartX} + ${starEndXVariance}vw)`);
            particle.style.animationDuration = `${Math.random() * 6 + 5}s`;
            particle.style.animationDelay = `${Math.random() * 8}s`;
            body.appendChild(particle);
        }
    }

    const characterImages = ['shaoran_web.PNG', 'yuii_web.PNG', 'janome.PNG'];
    const floatingCharsContainer = document.getElementById('floating-chars-container');
    let currentlyDisplayedCharSrcs = new Set(); // ★★★ 表示中のキャラクターのsrcを管理 ★★★
    const MAX_FLOATING_CHARS = 3; // ★★★ 同時表示されるキャラクターの最大数 ★★★

    function showRandomFloatingCharacter() {
        if (!floatingCharsContainer || floatingCharsContainer.children.length >= MAX_FLOATING_CHARS) {
            return; // 表示上限に達している場合は何もしない
        }

        // 表示中でないキャラクターのリストを作成
        let availableImages = characterImages.filter(src => !currentlyDisplayedCharSrcs.has(src));

        if (availableImages.length === 0) {
            // もし表示できる新しいユニークなキャラがいない場合（全種類表示中、またはキャラクタ種類が少ない場合）
            // かつ、まだ表示枠に空きがある場合は、重複を許容して表示するか、表示可能なものから選ぶ
            // ここでは、表示枠に空きがあり、かつユニークなものが尽きた場合は、重複を許して表示する
            // (ただし、characterImagesが3種未満の場合は、そもそもこの条件が複雑になるので、
            //  シンプルに表示可能なものがない＝枠が埋まっている、と判断させる)
            if (characterImages.length > 0 && floatingCharsContainer.children.length < MAX_FLOATING_CHARS) {
                // 強制的に表示可能なものがない場合は、表示中のものを除いたものではなく、全リストから選ぶ（これにより重複の可能性）
                // ただし、このロジックだと常に新しいキャラを求めるので、3種しかいない場合は3体出たら新しいのは出なくなる
                // より良いのは、表示数が3未満なら、現在表示されていないものを優先し、なければ何もしない。
                // もしキャラの種類が3種類より少ない場合は、常にその中から重複なく表示されるようにする。
                 if (currentlyDisplayedCharSrcs.size >= characterImages.length) {
                     // console.log("全ての種類のキャラクターが表示中です（または表示できるユニークなキャラがいません）");
                     return; // 表示できる新しいユニークなキャラがいない場合は一旦待つ
                 }
                 // このケースは、availableImagesが0だが、currentlyDisplayedCharSrcs.size < characterImages.length の場合のみ、
                 // もしくは characterImages.length < MAX_FLOATING_CHARS で、まだ空きがある場合。
                 // 基本的には上の availableImages.length === 0 で return するので、ここに来るのは稀。
            } else {
                return;
            }
        }
        
        const imgSrc = availableImages[Math.floor(Math.random() * availableImages.length)];

        const img = document.createElement('img');
        img.src = imgSrc;
        img.alt = "Floating Character";
        img.className = 'floating-char-img';

        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const imageWidth = Math.random() * 90 + 80; // 幅を80pxから170pxに調整
        img.style.width = `${imageWidth}px`;
        
        const estimatedImageHeight = imageWidth * 1.2;
        img.style.left = `${Math.random() * (screenWidth - imageWidth)}px`;
        // 表示位置を画面の上半分に集中させるなど、調整も可能
        img.style.top = `${Math.random() * (screenHeight * 0.7 - estimatedImageHeight) + (screenHeight * 0.1)}px`; // 画面の上10%～70%あたりに

        img.style.animationDuration = `${Math.random() * 4 + 7}s`; // アニメーション時間を7秒～11秒に

        floatingCharsContainer.appendChild(img);
        currentlyDisplayedCharSrcs.add(imgSrc); // 表示セットに追加

        img.addEventListener('animationend', () => {
            if (img.parentNode) {
                img.parentNode.removeChild(img);
            }
            currentlyDisplayedCharSrcs.delete(imgSrc); // 消えたらセットから削除
        }, { once: true });
    }


    window.onload = function() {
      if (bgm) {
        bgm.volume = 0.5;
        bgm.play().catch(error => {
          console.warn("オープニングBGMの自動再生に失敗:", error, "ユーザー操作後に再生を試みます。");
          const playBgmOnFirstInteraction = () => {
            bgm.play().catch(e => console.error("インタラクション後のBGM再生失敗:", e));
            document.body.removeEventListener('click', playBgmOnFirstInteraction, true);
            document.body.removeEventListener('touchstart', playBgmOnFirstInteraction, true);
          };
          document.body.addEventListener('click', playBgmOnFirstInteraction, true);
          document.body.addEventListener('touchstart', playBgmOnFirstInteraction, true);
        });
      }
      createSakuraParticles();
      createStarParticles();
      
      showRandomFloatingCharacter(); // 最初にいくつか表示
      setTimeout(showRandomFloatingCharacter, 800);  // 少し遅れて2体目
      setTimeout(showRandomFloatingCharacter, 1600); // さらに遅れて3体目 (初期表示用)

      setInterval(showRandomFloatingCharacter, 3200); // 約3.2秒ごとに新しいキャラクターの表示を試みる
    };
  </script>
</body>
</html>
