<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>桜舞う空キャッチゲーム - オープニング</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f0f8ff 0%, #e6e6fa 50%, #ffe4e1 100%); /* 淡い春色のグラデーション */
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
    }
    #game-title {
      font-size: 3.5em; /* 少し大きめに */
      color: #ff69b4; /* ホットピンク */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      animation: title-float 3s ease-in-out infinite alternate;
    }
    @keyframes title-float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .start-button {
      padding: 18px 35px;
      font-size: 1.8em;
      color: white;
      background: linear-gradient(145deg, #ff7f50, #ff6347); /* コーラルからトマト色 */
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      text-transform: uppercase; /* 大文字に */
      letter-spacing: 1px; /* 文字間隔 */
    }
    .start-button:hover {
      background: linear-gradient(145deg, #ff6347, #ff4500); /* オレンジレッド系 */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transform: translateY(-3px);
    }
    .start-button:active {
        transform: translateY(1px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /* 簡単な桜のパーティクル背景 */
    .sakura-particle {
        position: absolute;
        background-color: rgba(255, 192, 203, 0.7); /* ピンク */
        border-radius: 50%;
        animation: fall-sakura linear infinite;
        pointer-events: none; /* クリックイベントを妨げないように */
        z-index: -1; /* タイトルやボタンより後ろに */
    }
    @keyframes fall-sakura {
        0% { transform: translateY(-10vh) translateX(0vw) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(110vh) translateX(10vw) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 id="game-title">桜舞う空キャッチゲーム</h1>
  <button class="start-button" onclick="goToCharacterSelect()">ゲーム開始</button>

  <script>
    function goToCharacterSelect() {
      window.location.href = "character_select.html"; // ステップ1で名前変更したファイルへ
    }

    // 桜のパーティクルを生成する簡単なスクリプト
    function createSakuraParticles() {
        const numParticles = 30; // パーティクルの数
        const body = document.body;
        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('sakura-particle');
            const size = Math.random() * 10 + 5; // 5pxから15pxのサイズ
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            // X方向の移動をランダムに
            const xMovement = (Math.random() - 0.5) * 20; // -10vw から +10vw の範囲
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`; // 5秒から10秒で落ちる
            particle.style.animationDelay = `${Math.random() * 5}s`; // 開始タイミングをずらす
            // fall-sakura の translateX を調整するためにカスタムプロパティを設定
            particle.style.setProperty('--x-movement', `${xMovement}vw`);
            body.appendChild(particle);
        }
    }
    // fall-sakura キーフレームを修正してカスタムプロパティを使う
    // CSS内で以下のように修正することを推奨しますが、ここでは簡単のためJSで生成
    // @keyframes fall-sakura {
    //     0% { transform: translateY(-10vh) translateX(0vw) rotate(0deg); opacity: 0; }
    //     10% { opacity: 1; }
    //     100% { transform: translateY(110vh) translateX(var(--x-movement)) rotate(720deg); opacity: 0; }
    // }
    // 上記のCSSでのvar(--x-movement)が理想ですが、
    // 今回はCSSの@keyframes fall-sakuraのtranslateXを固定値 (10vw) のままにしています。
    // より自然にするには各パーティクルに個別のX移動アニメーションを適用する必要があります。

    createSakuraParticles(); // ページ読み込み時にパーティクル生成
  </script>
</body>
</html>
